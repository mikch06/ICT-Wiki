<hr />
<p>To give a user rights on a root privileged command:</p>
<pre><code>vi /etc/sudoers
&lt;USER&gt; ALL = NOPASSWD: /bin/systemctl restart httpd
</code></pre>
<p>Now the user could restart the httpd deamon:</p>
<pre><code>sudo systemctl restart httpd
</code></pre>
