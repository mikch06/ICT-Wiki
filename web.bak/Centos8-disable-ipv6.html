<p>Disable ipv6 on CentOS8:</p>
<pre><code># vi /etc/sysctl.conf

net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1


sysctl -p
</code></pre>
